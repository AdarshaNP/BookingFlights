<div class="container" style="margin:60px">
    <div>
        <h6><u>Login page</u></h6>
    </div>
    
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" [(ngModel)]="userName">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" [(ngModel)]="password">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-4">
            <input class="btn btn-primary" type="button" value="Login" (click)="Login(userName , password)">
        </div>
    </div>

</div>
